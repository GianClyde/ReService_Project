{%block content%}

}
</style>
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/index.css' %}">

<div id="index-main-wrapper">
    <div id="row1">
        <div id="row1-img-wwrapper">
            <img id="row1-img" src="{%static 'images/landingimage.png'%}">
        </div>  
     </div>

     <div id="row2">
        <h2 style="font-family: 'Raleway', sans-serif; font-size: 20px;color: white; text-align: center;">How to use ReService?</h2>
        <div id="row2-img-wrapper">
            <img id="row1-img" src="{%static 'images/1.png'%}">
        </div>
     </div>

     <div id="row3">
        <h2 style="font-family: 'Raleway', sans-serif; font-size: 20px;color: white; text-align: center;">What's New?</h2>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="{%static 'images/sample1.png'%}" style="width:100%">
              <!--<div class="text">Caption Text</div>-->
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="{%static 'images/sample2.jpg'%}" style="width:100%">
              <!--<div class="text">Caption Text</div>-->
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="{%static 'images/sample3.png'%}" style="width:100%">
              <!--<div class="text">Caption Text</div>-->
            </div>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
            
            <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>
    
    </div>

    <div id="row4">
        
    </div>
</div>

{%endblock%}
