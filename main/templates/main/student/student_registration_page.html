{%extends 'main.html'%}

{%block content%}
{%load static%}
<style>
    #main-registration-wrapper{
        background-image: url("{%static 'images/mainNavpage_bg.png'%}");
        background-repeat: no-repeat;
    }
</style>
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/student_registration_page.css' %}">
<div id="main-registration-wrapper">
    <div id="registration-form-wrapper">
        <h2 id="regform-header">Student Registration Form</h2>
        <hr>
        <div id="form-content-wrapper">
            <form method="POST" action="">
                {%csrf_token%}
                <div id="content1-regform">
                    <label id="form-label">Email:</label><br>
                    {{form.email}}<br>
                    <label id="form-label">Password:</label><br>
                    {{form.password1}}<br>
                    <label id="form-label">Confirm Password:</label><br>
                    {{form.password2}}<br>
                    <label id="form-label">Last Name:</label><br>
                    {{form.last_name}}<br>
                    <label id="form-label">First Name:</label><br>
                    {{form.first_name}}<br>
                    <label id="form-label">Middle Name:</label><br>
                    {{form.middle_name}}<br>
                    <label id="form-label">Contact No:</label><br>
                    {{form.contact_no}}<br>
                </div>
                    <input id="registration-page-btn"  type="submit" value="Submit"/>
            </form>
        </div>
    </div>

</div>
{%endblock%}
