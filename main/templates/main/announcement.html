{% extends 'main.html'%}


{%block content%}
{% load static %}
<style>
    #main{
        background-color: #001C69;
        background-image: url("{% static 'images/AnnouncementBG.png'%}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment:fixed;
        background-position: center;
        padding: 2%;
        height: 100vh;
            }
    h1{
        font-family: "Bebas Neue";
        color: white;
        font-size: 50px;
    }
    #form{
        width: 60%;
        border-radius: 10px;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        min-height: 600px;
        background-color: #deaf39;
        padding: 3%;
    }
    #subrow{
        padding: 2%;
        background-color: #001C69;
        color: white;
        border-radius: 10px;
        overflow: auto;

    }
    h3{
        color: #deaf39;
        font-family: "Bebas Neue";
    }
</style>
<div id="main">
    <h1>Announcements</h1>
    <div id="form">
        {% for a in announcements%}
        <div id="subrow">
            <h3>{{a.title}}</h3>
            <p>{{a.content}}</p>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
